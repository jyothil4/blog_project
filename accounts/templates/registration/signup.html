{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
<h1>Sign Up</h1><br>
<form method="post" autocomplete="off">
{% csrf_token %}
<div class="block">
 <label>User Name: </label>{{form.username}}
</div><br>
<div class="block">
  <label>Email: </label>{{form.email}}
</div><br>
<div class="block">
  <label>Password: </label>{{form.password1}}
</div><br>
<div class="block">
  <label>Re-enter Password: </label>{{form.password2}}
</div><br>
<button type="submit"  class="btn btn-primary" name="button">Sign Up</button>
</form>
</div>
{% endblock %}
